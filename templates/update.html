<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>정글피디아</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <!-- fontawesome: icon -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

    <!-- public css, js -->
    <link rel="stylesheet" href="post.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <script src="./home.js" type="module"></script>
    <script src="../public/loadHTML.js"></script>
  </head>
  <body>
    <!-- 헤더 삽입 -->
    <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/header.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>

    <main class="main">
        <div class="title-container">
            <h1 class="title-text" style="color:black; font: size 45px;">글 수정하기</h1>
          </div>

        <!-- 글 작성 -->
        <!-- section information: info -->
      <div class="login-container">
        <!-- 글 상세설명 위를 다 묶음: 이름과 선택 칸 비율 같기 때문에-->
        <form class="box" id="loginForm" method="post">
            <div class="field">
            <div id="categoryName">카테고리</div>
            <select id="select">
              <option>알고리즘</option>
              <option>자료구조</option>
            </select>
          </div>

          <div class="field">
            <div id="productName">제목</div>
            <div id="productInput">
              <input type="text" />
            </div>
          </div>

          <div class="field">
            <div id="priceName">링크</div>
            <div id="priceInput">
              <input type="text" />
            </div>
          </div>


          <div class="field">
            <div id="infoName">추천이유</div>
            <div id="infoProduct">
                <input type="text" />
            </div>
          </div>
        </div>
      </section>

      <!-- buttonWrapper -->
      <div class="buttonWrapper">
        <button>글 수정</button>
        <button>취소</button>
      </div>
        

        </div>

    </main>

    <!-- footer 삽입-->
    <script>
      loadHTML("../public/footer/index.html");
    </script>
  </body>
</html>
