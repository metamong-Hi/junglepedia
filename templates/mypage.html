<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {

      }

      main {
        height: auto;
        min-height: 100%;

      }
      .card {
        width: 1000px;
      }
      .login-container {
        display: flex;

        margin-bottom: 30px;
        flex-direction: column;
        width: 100%;
      }
      .title-container {
        height: 10rem;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 4px -4px lightgray;
      }

      .title-text {
        font-size: 35px;
        color: black;
        font-weight: bold;
      }
    </style>
    <link

    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    ></script>

    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- fontawesome: icon -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- public css, js -->
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <script>
      $(document).ready(function () {
        showMyPost();
      });

      function showMyPost() {
        $.ajax({
          type: "GET",
          url: "/api/v1/mypost",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
          contentType: "application/json",
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              alert("목록 받아오기 성공!");
              // Call a function to process and display the received data
              let posts = response.posts;
              addMovieCards(posts);
            } else {
              alert("실패!");
            }
          },
          error: function (xhr, status, error) {
            console.log("Error:", error);
          },
        });
      }

      // function processReceivedData(posts) {
      //   // Assuming you have a function to display the posts, you can call it here
      //   addMovieCards(posts);
      // }

      function addMovieCards(posts) {
        alert(posts.length);
        for (let i = 0; i < posts.length; i++) {
          let post = posts[i];
          // Extract information from the post and create HTML elements as needed
          let id = post._id;
          let title = post.title;
          let content = post.content;
          let category = post.category;
          let like = post.like;
          // Create and append HTML elements to display the post information
          let cardContentHtml = `

      <div class="card" style="margin-bottom: 20px;">
        <header class="card-header">
          <p class="card-header-title">${title}</p>
          <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
          <div class="card-content">
                <div class="content">${category}</div>
                <div class="content">${content}</div>
                <a id="putPost">수정</a> <a id="deletePost">삭제</a>
          </div>
          </div>
          </div>

    `;

          // Append the card to the login-container
          $(".login-container").append(cardContentHtml);
        }
      }
    </script>
    <script>
      document.getElementById("putPost").addEventListener("click", function () {
        window.location.href = "/real_update";
      });
      document.getElementById("deletePost").addEventListener("click", function () {
        $.ajax({
          type: "DELETE",
          url: "/api/v1/post/`${id}`",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token"),
          },
          contentType: "application/json",
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              alert("삭제성공!");
            } else {
              alert("실패!");
            }
          },
          error: function (xhr, status, error) {
            console.log("Error:", error);
          },
        });
      });
    </script>
  </head>
  <body>
    {% include 'header.html' %}
    <main class="main" style="margin-top: 20px">
      <div>
        <div class="title-container">
          <h1 class="title-text" style="color: black; font: size 45px">
            마이페이지
          </h1>
        </div>
        <div class="login-container"></div>
        
    </main>
  </body>
